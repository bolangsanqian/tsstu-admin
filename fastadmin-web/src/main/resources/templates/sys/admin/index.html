<!DOCTYPE html>
<html>
<head>
    <!-- 加载部部样式及META信息 -->
    <title>管理员</title>
    <div th:replace="common/meta"></div>
    <script>
        require.config.jsname="backend/auth/admin";
        require.config.modulename="admin"
        require.config.controllername="auth.admin"
        require.config.actionname="index"
        require.config.moduleurl="/admin/index"
    </script>
</head>

<body class="inside-header inside-aside {:defined('IS_DIALOG') && IS_DIALOG ? 'is-dialog' : ''}">
<div id="main" role="main">
    <div class="tab-content tab-addtabs">
        <div id="content">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <section class="content-header hide">
                        <h1>
                            <small>控制台</small>
                        </h1>
                    </section>
                    <!-- RIBBON -->
                    <div id="ribbon">
                        <ol class="breadcrumb pull-left">
                            <li><a href="dashboard" class="addtabsit"><i class="fa fa-dashboard"></i> 控制台</a></li>
                        </ol>
                        <ol class="breadcrumb pull-right">
                            <li><a href="javascript:;" data-url="{$vo.url}">权限管理</a></li>
                            <li><a href="javascript:;" data-url="{$vo.url}">管理员管理</a></li>
                        </ol>
                    </div>
                    <!-- END RIBBON -->
                    <div class="content">
                        <div class="panel panel-default panel-intro">
                            <div class="panel-heading"><div class="panel-lead"><em>管理员管理</em>一个管理员可以有多个角色组,左侧的菜单根据管理员所拥有的权限进行生成</div></div>
                            <div class="panel-body">
                                <div id="myTabContent" class="tab-content">
                                    <div class="tab-pane fade active in" id="one">
                                        <div class="widget-body no-padding">
                                            <div id="toolbar" class="toolbar">
                                                <a href="javascript:;" class="btn btn-primary btn-refresh" title="刷新"><i class="fa fa-refresh"></i> </a>
                                                <a href="javascript:;" class="btn btn-success btn-add" title="添加"><i class="fa fa-plus"></i> 添加</a>
                                                <a href="javascript:;" class="btn btn-danger btn-del" title="删除"><i class="fa fa-trash"></i> 删除</a>
                                            </div>
                                            <table id="table" class="table table-striped table-bordered table-hover" data-operate-edit="{:$auth->check('auth/admin/edit')}" data-operate-del="{:$auth->check('auth/admin/del')}" width="100%"></table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/script"></div>
</body>
</html>

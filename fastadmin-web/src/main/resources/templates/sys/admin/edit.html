<!DOCTYPE html>
<html lang="{$config.language}">
<head>
    <!-- 加载部部样式及META信息 -->
    <title>修改</title>
    <div th:replace="common/meta"></div>
    <style>
        .control-label {
            text-align: right;
        }
        .content {
            min-height: auto;
        }
    </style>
    <script>
        require.config.jsname="backend/auth/admin";
        require.config.modulename="admin"
        require.config.controllername="auth.admin"
        require.config.actionname="edit"
        require.config.moduleurl="/admin/add"
    </script>
</head>

<body class="inside-header inside-aside is-dialog">
<div id="main" role="main" v-cloak>
    <div class="tab-content tab-addtabs">
        <div id="content">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="content">
                        <form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
                            <input type="hidden" class="form-control" id="userId" name="userId" v-model="row.userId"/>
                            <div class="form-group">
                                <label for="username" class="control-label col-xs-3 col-sm-2">用户名:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input type="text" class="form-control" id="username" name="username" v-model="row.username" data-rule="required;username" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username" class="control-label col-xs-3 col-sm-2">昵称:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input type="text" class="form-control" id="nickname" name="nickname" v-model="row.nickname" data-rule="required;nickname" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username" class="control-label col-xs-3 col-sm-2">真实姓名:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input type="text" class="form-control" id="realname" name="realname" v-model="row.realname" data-rule="required;realname" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username" class="control-label col-xs-3 col-sm-2">手机号码:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input type="text" class="form-control" id="mobile" name="mobile" v-model="row.mobile" data-rule="required;mobile" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="control-label col-xs-3 col-sm-2">邮箱:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input type="email" class="form-control" id="email" name="email" v-model="row.email" data-rule="required;email" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="control-label col-xs-3 col-sm-2">备注:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <textarea rows="6" class="form-control" id="remark" name="remark" v-model="row.remark" data-rule="required;remark"></textarea>
                                </div>
                            </div>
                            <div class="form-group hidden layer-footer">
                                <label class="control-label col-xs-12 col-sm-2"></label>
                                <div class="col-xs-12 col-sm-8">
                                    <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                                    <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/script"></div>
</body>
</html>
